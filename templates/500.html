{% extends "base.html" %}
{% block title %} Internal Server Error {% endblock %}


{% block page_content %}

<div class="container text-center">
  <h1 class="jumbotron-heading">Page Not Found</h1>
  <p class="lead">Sorry, looks like the server just did something unexpected.  Click on the New URL or Home button and try again!!</p>
  <p>
    <a href="{{ url_for('index') }}"><button class="btn btn-primary my-2">Home</button></a>
  </p>
</div>

{% endblock %}
