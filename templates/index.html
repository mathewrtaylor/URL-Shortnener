{% extends "base.html" %}
{% block title %} URL Shortener {% endblock %}


{% block page_content %}
<div class=page-header">

  <center><h1>URL Shortener</h1></center>

  <div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal text-center">Website</h4>
        </div>
        <div class="card-body">
          <form action="your-url" method="post">
            <label for="code">Short Name</label>
            <input type="text" class="form-control" name="code" id="code" value="" required>
            <br>
            <label for="url">Website URL</label>
            <input type="url" class="form-control" name="url" id="url" value="" required>
            <br>
            <button class="btn btn-danger btn-lg btn-block" type="submit">Shorten</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% if codes %}
  <div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-3 shadow-sm">
        <div class="card-header">
          <h6 class="my-0 font-weight-normal text-center">Shortcuts you have already created</h6>
        </div>
        <div class="card-body">
          <ul>
            {% for code in codes %}
            <a href="{{ url_for('redirect_to_url',code=code) }}">
              <li>{{ code }} </li>
            </a>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% endif %}


</div>
{% endblock %}
